---
title: CSL NEXT template schema
description: a YAML/JSON representation of a new CSL style template language.
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://resource.citationstyles.org/schema/csl/style/template
type: object
definitions:
  item:
    type: object
  list:
    description: Formmatting instructions for a list of reference items.
    type: array
  cond:
    description: Conditional formatting.
    type: array
    properties:
  cs-token:
    # must be a token
    type: string
  group-by:
    description: Grouping instructions for a list.
    "$ref": "#/definitions/cs-token"
  sort:
    description: Sorting instructions for a list.
    "$ref": "#/definitions/cs-token"
  transforms:
    description: Functions to transform input data.
    type: array
    items:
      "$ref": "#/definitions/cs-token"
properties:
  name:
    type: string
  children:
    type: array
    anyOf:
      - "$ref": "#/definitions/item"
      - "$ref": "#/definitions/list"
      - "$ref": "#/definitions/cond"
